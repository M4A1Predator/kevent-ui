<div>
  <ng-template ngFor let-event [ngForOf]="events">
    <div class="event-item">
      <div class="event-name" (click)="onClickEvent(event.id)">
        {{event.name}}
      </div>
      <div>
        <span *ngFor="let ea of event.eventArtists">
          {{ea.artist.name}} &nbsp;
        </span>
      </div>
    </div>
  </ng-template>
</div>
