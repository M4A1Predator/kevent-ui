<layout>
  <div class="container">
    <div *ngIf="event">
      <div class="row">
        <div class="col-md-12">
          <h1>{{event.name}}</h1>
        </div>
      </div>
      <div class="row">
          <div class="col-md-8 col-sm-12">
            <div>
              {{event.description}}
            </div>
            <div>
              {{event.location}}
            </div>
          </div>
        </div>
      <div class="row">
        <div class="col-md-12">
          <h3>Artists</h3>
        </div>
        <div *ngFor="let ea of event.eventArtists" class="col-md-4">
          <div>
            {{ ea.artist.name }}
          </div>
        </div>
      </div>
    </div>
  </div>
</layout>
