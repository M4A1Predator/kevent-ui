<app-layout>
  <div class="container">
    <app-breadcumb [items]="breadcumb"></app-breadcumb>
    <div *ngIf="event">
      <div class="row">
        <div class="col-md-12 coverRow">
          <img *ngIf="coverUrl; else unknownCover" class="cover-img" src="{{ coverUrl }}" />
          <ng-template #unknownCover>
            <img class="cover-img" src="/assets/unknown.jpg" />
          </ng-template>
        </div>
      </div>
      <div class="row">
        <h1 class="event-name-title">{{event.name}}</h1>
      </div>
      <!-- <div class="row">
        กลับมาอีกครั้งสำหรับ TWICE Asia Tour เริ่มต้นที่ไทยเหมือนเดิม เตรียมใจเตรียมเงินกันให้พร้อม
      </div> -->
      <div class="event-info">
        <div>
          <div class="location-text">
            <span class="info-title">Location</span>
          </div>
          <p *ngIf="event.location; else noLocation" 
            class="info-data"><i class="fas fa-map-marker"></i> {{event.location}}</p>
          <ng-template #noLocation>TBA</ng-template>
        </div>
        <div>
          <span class="info-title">รอบการแสดง</span>
        </div>
        <div>
          <div class="info-data">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <ng-template [ngIf]="!event.performDateTimeList || !event.performDateTimeList.length">
              TBA
            </ng-template>
            <!-- <a>
              &nbsp;
              <span>10-Sep-2019 18:00</span>
            </a>,
            <a>
              &nbsp;
              <span>11-Sep-2019 18:00</span>
            </a> -->
            <ng-container *ngFor="let pt of event.performDateTimeList; let i = index">
              <a>
                &nbsp;
                <span>{{pt.datetime | calDateFormat}}</span>
              </a>
              <span *ngIf="i+1 < event.performDateTimeList.length">,</span>
            </ng-container>
          </div>
        </div>
        <br />
        <!-- ticket selling -->
        <div>
          <span class="info-title">Ticket Selling</span>
        </div>
        <div class="info-data">
          <i class="fas fa-shopping-cart"></i>
          <a>
            &nbsp;
            <span>30-Aug-2019 11:00</span>
          </a>,
          <a>
            &nbsp;
            <span>30-Aug-2019 11:00</span>
          </a>
        </div>
        <br />
        <!-- end ticket selling -->
        <!-- ticket price -->
        <div>
          <span class="info-title">Price</span>
        </div>
        <div class="info-data">
          <a>
            <i class="fas fa-dollar-sign"></i>&nbsp;
            <span *ngIf="event.zoneDetail; else noZoneDetail">
              {{event.zoneDetail}}
            </span>
            <ng-template #noZoneDetail>-</ng-template>
          </a>
        </div>
        <!-- end ticket price -->
        <!-- zone -->
        <div class="info-data">
          <a href="#">
            <img class="zone-img" src="/assets/unknown.jpg" />
          </a>
        </div>
        <!-- end zone -->
      </div>
